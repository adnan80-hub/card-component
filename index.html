<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style-guide.css">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lobster&display=swap" rel="stylesheet"> 
  <style>
  </style>
</head>
<body>

  <!-- <div class="top"></div> -->

  <div role="banner" class="card-person">
    <div role="navigation" class="card-component">
      <img class="background" src="images-cards/bg-pattern-card.svg" alt="">
      <img class="head-picture" src="images-cards/image-victor.jpg" alt="">
      <div class="heading">Victor Crest <span>26</span></div>
      <div class="city-position">London</div>
      <div role="main" class="flex-card">
        <div  class="followers">
          <div>80k</div>
          <div>Followers</div>
        </div>
        <div  class="likes">
          <div>803k</div>
          <div>Likes</div>
        </div>
        <div role="contentinfo" class="photos">
          <div>1.4k</div>
          <div>Photos</div>
        </div>
      </div>
    </div>
  
  </div>
